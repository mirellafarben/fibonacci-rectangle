<meta charset="UTF-8">
<script>


var canvas = document.querySelector("canvas");
var brush = canvas.getContext("2d");

var coeficient = 10
 //this will be the coeficient. 3.7795275591 is how many pixels are in a centimeter. 


        class FibonaccisArrayMaths{
        
        static fibonacci(n){

            var i = 2;
            var array = [n + 1];
            

            array[0] = 0;											//array[0]
            array[1] = 1;											//array[1]
        

        
            while(i <= n) {											//this here is a loop that returns multiples arrays[i]
            array[i] = array[i - 1] + array[i - 2];					//array[i]
            i++;
            
            array[n] = array[n - 1] + array[n - 2];  				//array[n]
        }
            return array[n];
        
        }
        }
            class initialPositions{
            
            static Position(x){   
            var side = "nops";
                
                if( (x - 1 ) % 4 == 0){        
                    return side = 1;
                    } 

                else if( (x - 2)  % 4 == 0 ){ 
                    return side = 2;
                    }

                else if((x - 3) % 4 == 0 ){
                    return side = 3;
                    }

                else if( (x - 4)  % 4 == 0 ){
                    return side = 4;
                    }
            
                }
            }
 
 
    function  fibonacciFunctionTimesCoeficient(n) {return FibonaccisArrayMaths.fibonacci(n) * coeficient;}
    var initialPositionX = 640;
    var initialPositionY = 360;
    var positionX = initialPositionX;    
    var positionY = initialPositionY;

    var addToPositionX = 0;
    var addToPositionY = 0;

    var goToTheRight = 0;
    var goToTheTop = 0;
    var youGottaGoToTheTopToGoToTheRight = 0;
    var youGottaGoToTheLeftToGoToTheTop = 0;
    

            class PositionXAndYreturner{

                static finalPositionX(j){

                    if(initialPositions.Position(j) == 1 ){
                    positionX = initialPositionX - fibonacciFunctionTimesCoeficient(j + 1) - addToPositionX;
                    addToPositionX += fibonacciFunctionTimesCoeficient(j + 1)
                    return positionX;
                    
                } 
                else if(initialPositions.Position(j) == 2){
                   return positionX;
                }

                else if(initialPositions.Position(j) == 3 ){
                    positionX = initialPositionX + fibonacciFunctionTimesCoeficient(1) + goToTheRight;
                    goToTheRight += fibonacciFunctionTimesCoeficient(j + 1);
                    return positionX
                } 
                else if(initialPositions.Position(j) == 4){
                    positionX = initialPositionX - fibonacciFunctionTimesCoeficient(j - 2) - youGottaGoToTheLeftToGoToTheTop;
                    youGottaGoToTheLeftToGoToTheTop += fibonacciFunctionTimesCoeficient(j - 2)
                    return positionX
                }

            }

            static finalPositionY(i){
                
                if(initialPositions.Position(i) == 1 ){
                    return positionY;
                } 
                else if(initialPositions.Position(i) == 2){
                   positionY = initialPositionY + fibonacciFunctionTimesCoeficient(1) + addToPositionY;
                   addToPositionY += fibonacciFunctionTimesCoeficient(i + 1)
                   return positionY;
                }

                else if(initialPositions.Position(i) == 3 ){
                    positionY = initialPositionY - youGottaGoToTheTopToGoToTheRight;
                    youGottaGoToTheTopToGoToTheRight += fibonacciFunctionTimesCoeficient(i + 2)
                    return positionY;
                } 
                else if(initialPositions.Position(i) == 4){
                    positionY = initialPositionY - fibonacciFunctionTimesCoeficient(i + 1) - goToTheTop;
                    goToTheTop += fibonacciFunctionTimesCoeficient(i + 1);
                    return positionY;
                }
                
            }

        }

        


                            


    
        class DrawerIndicator{

            static DrawerPositionIndicator(j){
                brush.strokeRect(PositionXAndYreturner.finalPositionX(j), PositionXAndYreturner.finalPositionY(j), fibonacciFunctionTimesCoeficient(j + 1), fibonacciFunctionTimesCoeficient(j + 1  ))
            }

        }

        function DrawFibonacciRectangle(chooseANumber){
        brush.strokeStyle = "black";
    

        brush.strokeRect(initialPositionX, initialPositionY, fibonacciFunctionTimesCoeficient(1),  fibonacciFunctionTimesCoeficient(1) );


        for(n = 1; n < chooseANumber; n++){
        DrawerIndicator.DrawerPositionIndicator(n);
        
            }
        }



        function doStuff() {

        DrawFibonacciRectangle(8);
        }
        doStuff();

        </script>
